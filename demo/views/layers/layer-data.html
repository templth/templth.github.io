llection.')"><i class="glyphicon glyphicon-pencil"></i></a></span> </div> <input ng-if="!shoudDisplayCheckExpression(layer.data.source)" class="form-control input-sm" name="where" type="text" required ng-model="layer.data.where" ng-model-options="{ updateOn: 'blur' }"> </field> <field label="Sort field"> <input class="form-control input-sm" name="orderField" type="text" required ng-model="layer.data.order.field" ng-model-options="{ updateOn: 'blur' }"> </field> <field label="Ascending"> <input class="checkbox" type="checkbox" ng-model="layer.data.order.ascending"> </field> </form>
